<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maybe.js</title>
		<script src="./maybe.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/mvp.css" />
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/atom-one-light.min.css"
		/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Can't decide? You don't have to!</h1>
			<a href="https://github.com/TimoBechtel/maybe">Github</a>
		</header>
		<section>
			<div>
				<pre>
<code class="javascript">
const flagA = true;
const flagB = false;
const flagC = maybe;

console.log(flagC);
</code>
Logs:
<code class="js result">true</code>
</pre>

				<p>
					Just download <a href="./maybe.js">maybe.js</a> and include it into
					your website.
				</p>
			</div>
		</section>
		<script>
			hljs.initHighlightingOnLoad();

			const flagA = true;
			const flagB = false;
			const flagC = maybe;

			console.log(flagC);
			document.querySelector('code.result').innerHTML = maybe;
		</script>
	</body>
</html>
